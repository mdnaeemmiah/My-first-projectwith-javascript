        <div class="flex flex-col md:flex-row">

            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 ">
                <!-- traingle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">triangle</h2>
                        <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                        <div class="w-full">
                            <input id="traingle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="ml-4 mr-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sub>2</sub>
                                </span> </p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculatetriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-2xl">Area (A) = w X I</p>
                        <div class="flex">
                            <input id="Rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="w"><span class="ml-4 mr-2">cm</span>
                            <input id="Rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="I"><span class="ml-4 mr-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="rectangle-area">0</span><span>cm<sub>2</sub></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">calculate
                            </button>
                        </div>
                    </div>
                </div>

                  <!-- Pentagon -->

                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p class="text-2xl">Area (A) = 0.5 X p X b</p>
                      <div class="flex gap-5">
                        <input type="text" class="w-24 text-2xl p-2 rounded-sm" id="pentagon-perimeter" placeholder="perimeter"><span class="ml-4 mr-2">cm</span>
